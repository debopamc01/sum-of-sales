<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Summary 7025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
  <div class="container text-center">
    <h1 class="mb-4">Sales Summary 7025</h1>
    <div class="alert alert-info" role="alert" id="total-sales">Loading total sales...</div>
  </div>
  <script>
    // Simulate fetching attachment data CSV content
    const dataCSV = `product,category,sales\nApple,fruit,10\nOrange,fruit,15\nBanana,fruit,5`;

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');
      const salesIndex = headers.indexOf('sales');
      let totalSales = 0;
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const sales = parseFloat(cols[salesIndex]);
        if (!isNaN(sales)) {
          totalSales += sales;
        }
      }
      return totalSales;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const total = parseCSV(dataCSV);
      document.getElementById('total-sales').textContent = total;
    });
  </script>
</body>
</html>
